<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Documment</title>
</head>

<body>

    <div class="container">

        <form class="w-50 py-5">
            <h2>Bài 1</h2>
            <div class="row">
                <div class="col pr-1">
                    <input type="number" class="form-control" placeholder="Điểm Chuẩn" id="diemChuan">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" placeholder="Điểm Toán" id="diemToan">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" placeholder="Điểm Lý" id="diemLy">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" placeholder="Điểm Hóa" id="diemHoa">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col form-group">
                    <label for="">Đối tượng</label>
                    <select class="form-control" id="doiTuong">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label for="">Khu vực</label>
                    <select class="form-control" id="khuVuc">
                        <option>X</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            <button id="calc1" type="button" class="mt-3 mb-3 btn btn-primary">Submit</button>
            <P id="ketQua1" class="alert alert-success"></P>
        </form>
    </div>

    <div class="container">
        <form class="w-50 py-5">
            <h2>Bài 2</h2>
            <div class="row">
                <div class="col pr-1">
                    <input type="text" class="form-control" placeholder="Họ và Tên" id="hoVaTen1">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" placeholder="Số chữ điện (Kw)" id="soChuDien">
                </div>
            </div>
            <button id="calc2" type="button" class="mt-3 mb-3 btn btn-primary">Submit</button>
            <P id="ketQua2" class="alert alert-success"></P>
        </form>
    </div>

    <div class="container">
        <form class="w-50 py-5">
            <h2>Bài 3</h2>
            <div class="row">
                <div class="col pr-1">
                    <input type="text" class="form-control" style="width: 105%" placeholder="Họ và Tên" id="hoVaTen2">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" style="width: 105%" placeholder="Tổng thu nhập năm"
                        id="thuNhap">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" style="width: 105%" placeholder="Số người phụ thuộc"
                        id="soNguoi">
                </div>
            </div>
            <button id="calc3" type="button" class="mt-3 mb-3 btn btn-primary">Submit</button>
            <P id="ketQua3" class="alert alert-success"></P>
        </form>
    </div>

    <div class="container">
        <form class="w-50 py-5">
            <h2>Bài 4</h2>
            <div class="row">
                <div class="col form-group">
                    <select class="form-control" id="khachHang">
                        <option>Loại khách hàng</option>
                        <option>Nhà dân</option>
                        <option>Doanh nghiệp</option>
                    </select>
                </div>
                <div class="col pr-1">
                    <input type="text" class="form-control" style="width: 105%" placeholder="Mã KH" id="maKH">
                </div>
                <div class="col pr-1">
                    <input type="number" class="form-control" style="width: 105%" placeholder="Số kênh cao cấp"
                        id="soKenh">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" style="width: 30%; display: none;"
                        placeholder="Số kết nối" id="soKetNoi">
                </div>
            </div>
            <button id="calc4" type="button" class="mt-3 mb-3 btn btn-primary">Submit</button>
            <P id="ketQua4" class="alert alert-success"></P>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
